{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Book car - CarGear
{% endblock title %}
{% block content %}
<div class="container form-container">
    <div class="card">
        <div class="card-body">
            <div class="text-center">
                <h5 class="card-text">{{ usercar.carmodel.name}}</h5>
                <p class="card-text">{{ usercar.carbrand.name }}</p>
                <p class="card-text">Rs.{{ usercar.price }} (per day)</p>
            </div> <br>
            <form action="" method="post" class="d-flex flex-column justify-content-around">
                {% csrf_token %}
                {{ form |crispy}}
                <input type="submit" value="Book Now" class="btn btn-primary mt-3 rd-btn">
            </form>
            <br>
            <div class="text-center"><a href="{% url 'cars_catalog' %}" class="btn btn-sm btn-outline-danger rd-btn">Cancel</a></div>
        </div>
    </div>
</div>
{% endblock content %}
